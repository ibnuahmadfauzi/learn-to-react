<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReactJS (ES 6)</title>
  </head>
  <body>
    <h1>Belajar JavaScript (ES6)</h1>

    <script>
      let arr1 = [10, 20, 30];
      let arr2 = [100, 200, 300];

      let arr3 = [...arr1, ...arr2];
      console.log(arr3);

      let arr4 = [...arr1, 40, 50];
      console.log(arr4);

      let arr5 = [30, 40, 50, ...arr1];
      console.log(arr5);
    </script>
  </body>
</html>
