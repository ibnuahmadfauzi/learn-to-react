<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReactJS (ES 6)</title>
  </head>
  <body>
    <h1>Belajar JavaScript (ES6)</h1>

    <script>
      class Laptop {
        constructor(milik, merk) {
          this.milik = milik;
          this.merk = merk;
        }

        hidupkanLaptop() {
          return `Hidupkan laptop ${this.merk} milik ${this.milik}`;
        }
      }

      let laptopIbnu = new Laptop("Ibnu", "Acer");
      console.log(laptopIbnu.merk);
      console.log(laptopIbnu.milik);
      console.log(laptopIbnu.hidupkanLaptop());
    </script>
  </body>
</html>
