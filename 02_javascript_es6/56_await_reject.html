<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReactJS (ES 6)</title>
  </head>
  <body>
    <h1>Belajar JavaScript (ES6)</h1>

    <script>
      const getUser = () => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            // resolve("Ibnu");
            reject("Something wrong...");
          }, 2000);
        });
      };

      const tryGetName = async () => {
        try {
          let userName = await getUser();
          console.log(userName);
        } catch (error) {
          console.log(error);
        }
      };

      console.log("Start ...");
      tryGetName();
      console.log("Finish");
    </script>
  </body>
</html>
