<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReactJS (ES 6)</title>
  </head>
  <body>
    <h1>Belajar JavaScript (ES6)</h1>

    <script>
      function total(a, b, cari) {
        return cari(a, b);
      }

      function tambah(x, y) {
        return x + y;
      }

      console.log(total(5, 10, tambah));
    </script>
  </body>
</html>
