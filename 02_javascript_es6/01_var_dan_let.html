<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReactJS (ES 6)</title>
  </head>
  <body>
    <h1>Belajar JavaScript (ES6)</h1>

    <script>
      var foo = "Belajar ECMAScript 6";

      foo = "ReactJS is Awesome";

      let bar = "Belajar ECMAScript 6";
      console.log(bar);

      bar = "ReactJS is Awesome";
      console.log(bar);
    </script>
