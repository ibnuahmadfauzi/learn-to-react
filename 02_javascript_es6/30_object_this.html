<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReactJS (ES 6)</title>
  </head>
  <body>
    <h1>Belajar JavaScript (ES6)</h1>

    <script>
      let laptopIbnu = {
        milik: "Ibnu",
        merk: "Acer",
        foo() {
          return this;
        },
        bar: () => this,
      };

      console.log(laptopIbnu.foo());
      console.log(laptopIbnu.bar());
    </script>
  </body>
</html>
