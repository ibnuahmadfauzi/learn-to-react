<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Uncover</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="../src/react/react.development.js"></script>
    <script src="../src/react/react-dom.development.js"></script>
    <script src="../src/babel/babel.js"></script>
    <script type="text/babel">
      class Mahasiswa extends React.Component {
        render() {
          return (
            <figure>
              <img
                src={"../src/img/" + this.props.pasFoto}
                alt={this.props.nama}
                style={{ height: 200 }}
              />
              <figcaption>
                {this.props.nama} ({this.props.jurusan})
              </figcaption>
            </figure>
          );
        }
      }

      class DaftarMahasiswa extends React.Component {
        render() {
          const mahasiswa = {
            nama: "Ibnu Ahmad Fauzi",
            jurusan: "Teknik Informatika",
            pasFoto: "ibnu.png",
          };

          return (
            <Mahasiswa
              nama={mahasiswa.nama}
              jurusan={mahasiswa.jurusan}
              pasFoto={mahasiswa.pasFoto}
            />
          );
        }
      }

      ReactDOM.createRoot(document.getElementById("root")).render(
        <DaftarMahasiswa />
      );
    </script>
  </body>
</html>
