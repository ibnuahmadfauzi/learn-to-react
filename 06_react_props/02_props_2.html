<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Uncover</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="../src/react/react.development.js"></script>
    <script src="../src/react/react-dom.development.js"></script>
    <script src="../src/babel/babel.js"></script>
    <script type="text/babel">
      class Belajar extends React.Component {
        render() {
          console.log(this.props);
          return <h1>Belajar {this.props.materi}</h1>;
        }
      }

      const myElement = <Belajar materi="React" id="01" className="judul" />;

      ReactDOM.createRoot(document.getElementById("root")).render(myElement);
    </script>
  </body>
</html>
