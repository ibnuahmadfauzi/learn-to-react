<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Uncover</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="../src/react/react.development.js"></script>
    <script src="../src/react/react-dom.development.js"></script>
    <script src="../src/babel/babel.js"></script>
    <script type="text/babel">
      let nilai = 80;
      let pesan;
      if (nilai > 70) {
        pesan = "Selamat, anda lolos";
      } else {
        pesan = "Maaf, silahkan coba lagi";
      }
      const myElement = (
        <h1
          style={{
            color: "#373737",
            fontFamily: "verdana",
            textAlign: "center",
          }}
        >
          {pesan}
        </h1>
      );
      console.log(myElement);

      ReactDOM.createRoot(document.getElementById("root")).render(myElement);
    </script>
  </body>
</html>
