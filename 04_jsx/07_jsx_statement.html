<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Uncover</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="../src/react/react.development.js"></script>
    <script src="../src/react/react-dom.development.js"></script>
    <script src="../src/babel/babel.js"></script>
    <script type="text/babel">
      let myText = "Hello, React!";
      const myElement = (
        <div>
          <h1>{myText}</h1>
          <p>10 + 5 = {10 + 5}</p>
          <span title={myText}>ReactJS - JavaScript</span>
        </div>
      );
      console.log(myElement);

      ReactDOM.createRoot(document.getElementById("root")).render(myElement);
    </script>
  </body>
</html>
