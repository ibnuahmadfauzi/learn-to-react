<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Uncover</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="../src/react/react.development.js"></script>
    <script src="../src/react/react-dom.development.js"></script>
    <script src="../src/babel/babel.js"></script>
    <script type="text/babel">
      const mahasiswa = {
        id: "01",
        nama: "Ibnu",
        jurusan: "Tekik Informatika",
        pasFoto: "ibnu.png",
      };

      class Mahasiswa extends React.Component {
        render() {
          return (
            <figure>
              <img
                src={"../src/img/" + mahasiswa.pasFoto}
                alt={mahasiswa.nama}
                style={{ height: 200 }}
              />
              <figcaption>
                {mahasiswa.nama} ({mahasiswa.jurusan})
              </figcaption>
            </figure>
          );
        }
      }

      ReactDOM.createRoot(document.getElementById("root")).render(
        <Mahasiswa />
      );
    </script>
  </body>
</html>
