<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Uncover</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="../src/react/react.development.js"></script>
    <script src="../src/react/react-dom.development.js"></script>
    <script src="../src/babel/babel.js"></script>
    <script type="text/babel">
      const mahasiswas = [
        {
          id: "01",
          nama: "Ibnu",
          jurusan: "Tekik Informatika",
          pasFoto: "ibnu.png",
        },
        {
          id: "02",
          nama: "Ahmad",
          jurusan: "Tekik Informatika",
          pasFoto: "ibnu.png",
        },
        {
          id: "03",
          nama: "Fauzi",
          jurusan: "Tekik Informatika",
          pasFoto: "ibnu.png",
        },
        {
          id: "04",
          nama: "Meitaya",
          jurusan: "Tekik Informatika",
          pasFoto: "ibnu.png",
        },
      ];

      class Mahasiswa extends React.Component {
        render() {
          return (
            <>
              <section style={{ display: "flex", flexWrap: "wrap" }}>
                {mahasiswas.map((mahasiswa) => (
                  <figure key={mahasiswa.id}>
                    <img
                      src={"../src/img/" + mahasiswa.pasFoto}
                      alt={mahasiswa.nama}
                      style={{ height: 200 }}
                    />
                    <figcaption>
                      {mahasiswa.nama} ({mahasiswa.jurusan})
                    </figcaption>
                  </figure>
                ))}
              </section>
            </>
          );
        }
      }

      class DaftarMahasiswa extends React.Component {
        render() {
          return (
            <>
              <h1>Daftar Mahasiswa</h1>
              <hr />
              <Mahasiswa />
            </>
          );
        }
      }

      ReactDOM.createRoot(document.getElementById("root")).render(
        <DaftarMahasiswa />
      );
    </script>
  </body>
</html>
